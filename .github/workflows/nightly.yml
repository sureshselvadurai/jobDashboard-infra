      - name: Authenticate to AWS ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Build and Push Docker Images to ECR
        run: |
          set -e  # Exit on error for better debugging

          BACKEND_IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_BACKEND_REPOSITORY }}:latest"
          FRONTEND_IMAGE_URI="${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.ECR_FRONTEND_REPOSITORY }}:latest"

          echo "ðŸ” Cloning the repository..."
          git clone --depth 1 https://github.com/sureshselvadurai/jobDashboard.git
          
          cd jobDashboard

          echo "ðŸ” Checking backend directory..."
          if [ ! -d "backend" ]; then
            echo "âŒ Backend directory not found!"
            exit 1
          fi

          echo "ðŸ” Checking backend Dockerfile..."
          if [ ! -f "backend/Dockerfile" ]; then
            echo "âŒ Backend Dockerfile not found!"
            exit 1
          fi

          echo "ðŸš€ Building all services using Docker Compose..."
          docker compose build --progress=plain  # Show detailed build logs

          echo "ðŸ³ Available Docker images:"
          docker images
          
          echo "ðŸ” Verifying backend image build..."
          BACKEND_IMAGE_ID=$(docker images -q jobdashboard-backend)
          if [ -z "$BACKEND_IMAGE_ID" ]; then
            echo "âŒ Backend image failed to build!"
            exit 1
          fi
          echo "âœ… Backend image built successfully: $BACKEND_IMAGE_ID"

          echo "ðŸ” Verifying frontend image build..."
          FRONTEND_IMAGE_ID=$(docker images -q jobdashboard-frontend)
          if [ -z "$FRONTEND_IMAGE_ID" ]; then
            echo "âŒ Frontend image failed to build!"
            exit 1
          fi
          echo "âœ… Frontend image built successfully: $FRONTEND_IMAGE_ID"

          echo "ðŸš€ Tagging and pushing backend image..."
          docker tag jobdashboard-backend $BACKEND_IMAGE_URI
          docker push $BACKEND_IMAGE_URI
          echo "âœ… Backend image pushed to ECR: $BACKEND_IMAGE_URI"
          
          echo "ðŸš€ Tagging and pushing frontend image..."
          docker tag jobdashboard-frontend $FRONTEND_IMAGE_URI
          docker push $FRONTEND_IMAGE_URI
          echo "âœ… Frontend image pushed to ECR: $FRONTEND_IMAGE_URI"


      - name: Set Environment Variables
        run: |
          echo "ðŸ” Fetching EC2 Host for instance 'j_server'..."
          
          # Fetch the instance's Public IP using AWS CLI
          EC2_HOST=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=j_server" "Name=instance-state-name,Values=running" \
            --query "Reservations[*].Instances[*].PublicIpAddress" \
            --output text)

          # Check if EC2_HOST is found
          if [[ -z "$EC2_HOST" ]]; then
            echo "âŒ No running instance found with the name 'j_server'!"
            exit 1
          fi

          echo "âœ… EC2 Host found: $EC2_HOST"

          # Set environment variables for later steps
          echo "EC2_USER=${{ secrets.EC2_USER }}" >> $GITHUB_ENV
          echo "EC2_HOST=$EC2_HOST" >> $GITHUB_ENV

      - name: Setup SSH Key
        run: |
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > private_key1.pem
          chmod 600 private_key1.pem

      - name: Deploy Backend and Frontend to QA EC2
        run: |
          echo "Using the following connection details:"
          echo "EC2 User: $EC2_USER"
          echo "EC2 Host: $EC2_HOST"

          ssh -o StrictHostKeyChecking=no -i private_key.pem ec2-user@$EC2_HOST << 'EOF'
            echo "âœ… Connected successfully!"
            echo "ðŸ“‚ Navigating to deployment directory..."
            cd /home/ec2-user/job_dashboard

            echo "ðŸ“¥ Logging into AWS ECR..."
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

            echo "ðŸ“¥ Pulling the latest images..."
            docker pull $BACKEND_IMAGE_URI
            docker pull $FRONTEND_IMAGE_URI

            echo "ðŸ›‘ Stopping and removing old containers..."
            docker compose down

            echo "ðŸš€ Updating docker-compose.yml with latest images..."
            sed -i "s|image: .*job_backend.*|image: $BACKEND_IMAGE_URI|" docker-compose.yml
            sed -i "s|image: .*job_frontend.*|image: $FRONTEND_IMAGE_URI|" docker-compose.yml

            echo "ðŸš€ Starting new containers..."
            docker compose up -d --build

            echo "ðŸŽ‰ Deployment successful!"
          EOF

      - name: Verify Deployment
        run: |
          echo "ðŸ” Verifying Backend API is responding..."
          for i in {1..10}; do
            curl -f http://$EC2_HOST:8000/jobs && break
            echo "Backend is not up yet. Retrying in 10 seconds..."
            sleep 10
          done || { echo "âŒ Backend failed to start in time"; exit 1; }

          echo "âœ… Backend is up!"

          echo "ðŸ” Verifying Frontend is accessible..."
          for i in {1..10}; do
            curl -f http://$EC2_HOST:5500 && break
            echo "Frontend is not up yet. Retrying in 10 seconds..."
            sleep 10
          done || { echo "âŒ Frontend failed to start in time"; exit 1; }

          echo "âœ… Frontend is up!"