name: Nightly Test and ECR Push

on:
  # ğŸ” Scheduled run (monthly)
  schedule:
    - cron: '0 8 10 * *'

  # ğŸ§‘â€ğŸ’» Manual trigger via UI
  workflow_dispatch:

  # ğŸ”ƒ Push-based trigger (only runs if commit message includes [push-ecr] or [force-push])
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'

env:
  # ğŸ“¦ GitHub Repo
  REPO: https://github.com/sureshselvadurai/jobDashboard.git

  # ğŸŒ AWS Region
  REGION: us-east-1

  # ğŸ” ECR Registry & Image Paths
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  BACKEND_IMAGE: ${{ secrets.ECR_REGISTRY }}/job-backend
  FRONTEND_IMAGE: ${{ secrets.ECR_REGISTRY }}/job-frontend
  NOTIFIER_IMAGE: ${{ secrets.ECR_REGISTRY }}/job-notifier

  # ğŸ› ï¸ Environment variables for backend container
  DB_USER: ${{ secrets.DB_USER }}
  DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
  DB_HOST: ${{ secrets.DB_HOST }}
  DB_PORT: ${{ secrets.DB_PORT }}
  DB_NAME: ${{ secrets.DB_NAME }}

  # ğŸ”” Notifier secret
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

jobs:

  run-test:
    name: Run Compose & Health Check
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: âœ… Checkout Infra Repo
        uses: actions/checkout@v3

      - name: ğŸ§± Clone Main App Repo
        run: git clone $REPO main-repo

      - name: âš™ï¸ Generate .env file
        run: |
          cat <<EOF > main-repo/.env
          DB_USER=${{ env.DB_USER }}
          DB_PASSWORD=${{ env.DB_PASSWORD }}
          DB_HOST=${{ env.DB_HOST }}
          DB_PORT=${{ env.DB_PORT }}
          DB_NAME=${{ env.DB_NAME }}
          SLACK_WEBHOOK_URL=${{ env.SLACK_WEBHOOK_URL }}
          EOF

      - name: ğŸ³ Start Docker Compose
        run: |
          cd main-repo
          docker compose --env-file .env up -d
          sleep 30

      - name: ğŸ” Call refresh-and-notify API
        run: |
          response=$(curl -s -o result.json -w "%{http_code}" http://localhost:8000/jobs/refresh-and-notify/)
          if [ "$response" -ne 200 ]; then
            echo "âŒ Health check failed with status $response"
            cat result.json
            exit 1
          fi
          echo "âœ… Refresh and notify successful"

  push-images:
    name: Build and Push Images to ECR
    runs-on: ubuntu-latest
    environment: dev
    needs: run-test

    steps:
      - name: ğŸš¦ Check commit message trigger
        if: github.event_name == 'push'
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          echo "ğŸ“˜ Commit Message: $COMMIT_MSG"
          if [[ "$COMMIT_MSG" != *"[push-ecr]"* && "$COMMIT_MSG" != *"[force-push]"* ]]; then
            echo "â­ï¸ Skipping image push (trigger keyword not found)."
            exit 1
          fi

      - name: âœ… Checkout Infra Repo
        uses: actions/checkout@v3

      - name: ğŸ§± Clone Main App Repo
        run: git clone $REPO main-repo

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.REGION }}

      - name: ğŸ”‘ Login to ECR
        run: |
          aws ecr get-login-password --region $REGION | \
          docker login --username AWS --password-stdin $ECR_REGISTRY

      - name: ğŸš€ Build & Push Backend Image
        run: |
          docker build \
            --build-arg DB_USER=$DB_USER \
            --build-arg DB_PASSWORD=$DB_PASSWORD \
            --build-arg DB_HOST=$DB_HOST \
            --build-arg DB_PORT=$DB_PORT \
            --build-arg DB_NAME=$DB_NAME \
            -t $BACKEND_IMAGE:latest main-repo/backend
          docker push $BACKEND_IMAGE:latest

      - name: ğŸš€ Build & Push Frontend Image
        run: |
          docker build -t $FRONTEND_IMAGE:latest main-repo/frontend
          docker push $FRONTEND_IMAGE:latest

      - name: ğŸš€ Build & Push Notifier Image
        run: |
          docker build \
            --build-arg SLACK_WEBHOOK_URL=$SLACK_WEBHOOK_URL \
            -t $NOTIFIER_IMAGE:latest main-repo/notifier
          docker push $NOTIFIER_IMAGE:latest
